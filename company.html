<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body style="padding:200px">
    <!-- 버튼 -->
    <button id="openModalBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        모달 열기
    </button>

    <!-- 모달 (처음엔 hidden) -->
    <div id="myModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">

        <!-- 모달 박스 -->
        <div class="bg-white rounded-xl shadow-lg w-96 p-6 relative">
            <!-- 닫기 버튼 -->
            <button id="closeModalBtn"
                class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>

            <h2 class="text-xl font-bold mb-4">모달 제목</h2>
            <p class="text-gray-600 mb-6">이곳에 모달 내용을 작성합니다.</p>

            <div class="flex justify-end gap-2">
                <button id="cancelBtn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">
                    취소
                </button>
                <button id="confirmBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    확인
                </button>
            </div>
        </div>
    </div>

</body>

<script src="js/company.js"></script>

</html>
