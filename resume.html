<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이력서 양식</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/resume.js" defer></script>
    <style>
      #toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
      }

      .toast {
        background-color: #333;
        color: #fff;
        padding: 12px 20px;
        margin-bottom: 10px;
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(-20px);
        animation: slideIn 0.3s forwards;
      }

      @keyframes slideIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="bg-gray-100 py-10">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">이력서</h1>

      <!-- 개인정보 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">개인정보</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 mb-2">이름</label>
            <input
              id="userName"
              type="text"
              class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="홍길도"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">생년월일</label>
            <input
              id="userBirth"
              type="date"
              class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">전화번호</label>
            <input
              id="userTel"
              type="tel"
              class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="010-1234-5678"
            />
          </div>
          <div>
            <label class="block text-gray-700 mb-2">이메일</label>
            <input
              id="userEmail"
              type="email"
              class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="example@email.com"
            />
          </div>
        </div>
      </section>

      <!-- 학력 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">학력</h2>
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input
              id="userSchool"
              type="text"
              class="border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="학교명"
            />
            <input
              id="userMajor"
              type="text"
              class="border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="전공"
            />
            <input
              id="userGradu"
              type="text"
              class="border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="졸업년도"
            />
          </div>
        </div>
      </section>

      <!-- 경력 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">경력</h2>
        <div class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input
              id="userCompany"
              type="text"
              class="border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="회사명"
            />
            <input
              id="userDuty"
              type="text"
              class="border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="직무"
            />
            <input
              id="userDutyDate"
              type="text"
              class="border rounded-lg p-2 focus:ring focus:ring-blue-300"
              placeholder="근무기간 (예: 2019-2023)"
            />
          </div>
        </div>
      </section>

      <!-- 기술 스택 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">기술 스택</h2>
        <textarea
          id="userTechStack"
          class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300"
          rows="4"
          placeholder="예: JavaScript, React, Node.js, AWS..."
        ></textarea>
      </section>

      <!-- 자기소개 -->
      <section class="mb-8">
        <h2 class="text-xl font-semibold mb-4">자기소개</h2>
        <textarea
          id="userIntro"
          class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300"
          rows="6"
          placeholder="자기소개를 입력하세요"
        ></textarea>
      </section>

      <!-- 버튼 -->
      <div class="flex justify-end gap-4">
        <button
          type="reset"
          class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400"
        >
          초기화
        </button>

        <button
          id="sumbitBtn"
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
          제출하기
        </button>
      </div>
    </div>

    <div id="toast-container"></div>
  </body>
</html>
